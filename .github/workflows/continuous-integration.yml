name: Continuous Integration
on:
  push:
   branches:          
      - '**/**'
jobs:
  run:
    name: Build
    runs-on: [ubuntu-latest]    
    steps:
      # Print GitHub Actions debug information
      - uses: actions/bin/debug@master

      # Checkout code
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1  
      
      # Install Node
      - name: Set Node.js 10.x
        uses: actions/setup-node@v1
        with:
          version: 10.x
      
      # Build App
      - run: npm install
      - run: npm run build